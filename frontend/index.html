<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TDI Takt Time Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }

        .main-flex {
            display: flex;
            gap: 60px;
            max-width: 1200px;
            min-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 60, 120, 0.10);
            padding: 24px 18px 18px 18px;
            align-items: flex-start;
        }

        .left-panel {
            flex: 1 1 0;
            min-width: 340px;
            max-width: 700px;
        }

        .right-panel {
            flex: 0 0 340px;
            min-width: 340px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-self: flex-start;
            margin-top: 0;
        }

        .button-row {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin: 8px 0;
            padding-left: 24px;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 1.4rem;
            color: #2563eb;
            font-weight: 700;
            letter-spacing: -1px;
            text-align: left;
        }

        .motion-svg-wrap {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 10px;
        }

        .form-title {
            font-size: 1.01rem;
            font-weight: 700;
            color: #2563eb;
            margin: 10px 0 4px 0;
        }

        .grid2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px 14px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        .grid2>div:first-child {
            padding-right: 18px;
        }

        .grid2>div:last-child {
            padding-left: 18px;
        }

        label {
            min-width: 90px;
            color: #1e293b;
            font-size: 0.97rem;
            font-weight: 500;
            margin-bottom: 0;
        }

        input[type="number"],
        input[type="text"] {
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            padding: 6px 8px;
            border: 1.2px solid #dbeafe;
            border-radius: 7px;
            font-size: 0.97rem;
            background: #f8fafc;
            transition: border 0.2s;
            margin-bottom: 0;
            height: 28px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border: 1.2px solid #2563eb;
            outline: none;
            background: #fff;
        }

        input[readonly] {
            background: #e5e7eb;
            color: #555;
            border: 1.2px solid #e5e7eb;
        }

        button {
            padding: 8px 18px;
            border: none;
            border-radius: 7px;
            background: #2563eb;
            color: #fff;
            font-size: 1.01rem;
            font-weight: 600;
            margin-right: 8px;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s;
        }

        button:last-child {
            margin-right: 0;
        }

        button:hover {
            background: #1742a0;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.13);
        }

        .output-section {
            width: 100%;
            max-width: 340px;
            margin-top: 10px;
        }

        .output-section .form-title {
            margin-top: 0;
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 6px 14px;
        }

        .output-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 0;
        }

        .output-row input[readonly] {
            font-size: 1.15rem;
            text-align: right;
            width: 100%;
            min-width: 90px;
            background: #e5e7eb;
            color: #222;
            font-weight: bold;
        }

        .tab-container {
            max-width: 1300px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 60, 120, 0.10);
            overflow: hidden;
        }

        .tab-header {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab-button {
            flex: 1;
            padding: 16px 24px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: #2563eb;
            background: #fff;
            border-bottom-color: #2563eb;
        }

        .tab-button:hover:not(.active) {
            background: #f1f5f9;
            color: #475569;
        }

        .tab-content {
            display: none;
            padding: 24px 18px 18px 18px;
        }

        .tab-content.active {
            display: block;
        }

        .history-section {
            max-width: 1300px;
            margin: 18px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(30, 60, 120, 0.07);
            padding: 12px 10px 18px 10px;
        }

        .history-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.97rem;
        }

        .history-table th,
        .history-table td {
            border: 1px solid #e5e7eb;
            padding: 4px 7px;
            text-align: center;
        }

        .history-table th {
            background: #f1f5f9;
            color: #2563eb;
        }

        .history-table tbody {
            max-height: 180px;
            overflow-y: auto;
        }

        @media (max-width: 1300px) {

            .main-flex,
            .history-section,
            .tab-container {
                max-width: 99vw;
                min-width: 0;
            }
        }

        @media (max-width: 900px) {
            .main-flex {
                flex-direction: column;
                gap: 10px;
                min-width: 0;
            }

            .right-panel {
                min-width: 0;
                max-width: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <div class="tab-header">
            <button class="tab-button active" onclick="switchTab('tdi')">TDI</button>
            <button class="tab-button" onclick="switchTab('area')">AREA</button>
        </div>

        <div id="tdi-tab" class="tab-content active">
            <div class="main-flex">
                <div class="left-panel">
                    <div
                        style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                        <h2 style="margin-bottom: 0;">TDI Takt Time 계산기</h2>
                    </div>
                    <form id="calcForm" autocomplete="off">
                        <div class="form-section">
                            <div class="form-title">Motion Setting</div>
                            <div class="grid2">
                                <div>
                                    <div class="form-row"><label>가속도 [G]</label><input type="number" step="0.1"
                                            name="accel_g" value="0.3"></div>
                                    <div class="form-row"><label>Scan Speed [mm/s]</label><input type="number"
                                            step="any" name="scan_speed" value="100"></div>
                                    <div class="form-row"><label>가감속 여유 거리 [mm]</label><input type="number" step="any"
                                            name="accel_margin" value="0"></div>
                                    <div class="form-row"><label>Wafer Size [mm]</label><input type="number" step="any"
                                            name="wafer_size" value="310"></div>
                                </div>
                                <div>
                                    <div class="form-row"><label>가감속 거리 [mm]</label><input type="number" step="any"
                                            name="accel_dist" value="0" readonly disabled></div>
                                    <div class="form-row"><label>가속 시간 [sec]</label><input type="number" step="any"
                                            name="accel_time" value="0" readonly disabled></div>
                                    <div class="form-row"><label>Scan 등속 거리 [mm]</label><input type="number" step="any"
                                            name="scan_const_dist" value="0" readonly disabled></div>
                                    <div class="form-row"><label>총 스캔 거리 [mm]</label><input type="number" step="any"
                                            name="scan_total_dist" value="0" readonly disabled></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
                            <div class="form-title">Camera Setting</div>
                            <div class="grid2">
                                <div>
                                    <div class="form-row"><label>Camera Resolution [μm]</label><input type="number"
                                            step="any" name="camera_res" value="0.1875"></div>
                                    <div class="form-row"><label>Camera Frequence [KHz]</label><input type="number"
                                            step="any" name="camera_freq" value="1000"></div>
                                    <div class="form-row"><label>Safety Factor [%]</label><input type="number"
                                            step="any" name="safety_factor" value="90"></div>
                                </div>
                                <div>
                                    <div class="form-row"><label>Fov [pixel]</label><input type="number" step="any"
                                            name="fov_pixel" value="6000"></div>
                                    <div class="form-row"><label>Scan Count</label><input type="number" step="any"
                                            name="scan_count" value="0" readonly disabled></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
                            <div class="form-title">Process Setting</div>
                            <div class="grid2">
                                <div>
                                    <div class="form-row"><label>Scan Delay [sec]</label><input type="number" step="any"
                                            name="scan_delay" value="0.35"></div>
                                    <div class="form-row"><label>Process Delay [sec]</label><input type="number"
                                            step="any" name="process_delay" value="5"></div>
                                </div>
                                <div>
                                    <div class="form-row"><label>Wafer Align Scan Count</label><input type="number"
                                            step="any" name="wafer_align_scan_count" value="1"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="right-panel">
                    <div class="button-row">
                        <button type="button" onclick="saveHistory()">히스토리 저장</button>
                        <button type="button" onclick="downloadExcel()">엑셀로 저장</button>
                    </div>
                    <div class="motion-svg-wrap">
                        <img src="/public/ScanMotion_Image1.png" alt="Motion Diagram"
                            style="width: 100%; max-width: 320px; display: block; margin: 0 auto;">
                    </div>
                    <div class="output-section">
                        <div class="form-title">Full Scan</div>
                        <div class="output-grid">
                            <div class="output-row"><label>Scan Time [sec]</label><input type="number"
                                    name="full_scan_time" id="full_scan_time" readonly disabled></div>
                            <div class="output-row"><label>UPH</label><input type="number" name="full_uph"
                                    id="full_uph" readonly disabled></div>
                        </div>
                        <div class="form-title" style="margin-top:12px;">Circle Scan</div>
                        <div class="output-grid">
                            <div class="output-row"><label>Scan Time [sec]</label><input type="number"
                                    name="circle_scan_time" id="circle_scan_time" readonly disabled></div>
                            <div class="output-row"><label>UPH</label><input type="number" name="circle_uph"
                                    id="circle_uph" readonly disabled></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="area-tab" class="tab-content">
            <div class="main-flex">
                <div class="left-panel">
                    <div
                        style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                        <h2 style="margin-bottom: 0;">Area Takt time 계산기</h2>
                    </div>
                    <form id="areaCalcForm" autocomplete="off">
                        <div class="form-section">
                            <div class="form-title">Motion Setting</div>
                            <div class="grid2">
                                <div>
                                    <div class="form-row"><label>가속도 [G]</label><input type="number" step="any"
                                            name="area_accel_g" value="0.3"></div>
                                    <div class="form-row"><label>Scan Speed [mm/s]</label><input type="number"
                                            step="any" name="area_scan_speed" value="100"></div>
                                    <div class="form-row"><label>가감속 여유 거리 [mm]</label><input type="number" step="any"
                                            name="area_accel_margin" value="0"></div>
                                    <div class="form-row"><label>Wafer Size [mm]</label><input type="number" step="any"
                                            name="area_wafer_size" value="310"></div>
                                </div>
                                <div>
                                    <div class="form-row"><label>가감속 거리 [mm]</label><input type="number" step="any"
                                            name="area_accel_dist" value="0" readonly disabled></div>
                                    <div class="form-row"><label>가속 시간 [sec]</label><input type="number" step="any"
                                            name="area_accel_time" value="0" readonly disabled></div>
                                    <div class="form-row"><label>Scan 등속 거리 [mm]</label><input type="number" step="any"
                                            name="area_const_dist" value="0" readonly disabled></div>
                                    <div class="form-row"><label>총 스캔 거리 [mm]</label><input type="number" step="any"
                                            name="area_total_scan_dist" value="0" readonly disabled></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
                            <div class="form-title">Camera Setting</div>
                            <div class="grid2">
                                <div>
                                    <div class="form-row"><label>Camera Resolution [μm]</label><input type="number"
                                            step="any" name="area_camera_res" value="1"></div>
                                    <div class="form-row"><label>Camera Frame Rate [fps]</label><input type="number"
                                            step="any" name="area_camera_freq" value="100"></div>
                                    <div class="form-row"><label>Safety Factor [%]</label><input type="number"
                                            step="any" name="area_safety_factor" value="90"></div>
                                </div>
                                <div>
                                    <div class="form-row"><label>Fov X [pixel]</label><input type="number" step="any"
                                            name="area_fov_x" value="640"></div>
                                    <div class="form-row"><label>Fov Y [pixel]</label><input type="number" step="any"
                                            name="area_fov_y" value="480"></div>
                                    <div class="form-row"><label>Line Count</label><input type="number" step="any"
                                            name="area_line_count" value="0" readonly disabled></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
                            <div class="form-title">Process Setting</div>
                            <div class="grid2">
                                <div>
                                    <div class="form-row"><label>Scan Delay [sec]</label><input type="number" step="any"
                                            name="area_scan_delay" value="0.35"></div>
                                    <div class="form-row"><label>Process Delay [sec]</label><input type="number"
                                            step="any" name="area_process_delay" value="5"></div>
                                </div>
                                <div>
                                    <div class="form-row"><label>Wafer Change Delay [sec]</label><input type="number"
                                            step="any" name="area_wafer_change_delay" value="2"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="right-panel">
                    <div class="button-row">
                        <button type="button" onclick="saveAreaHistory()">히스토리 저장</button>
                        <button type="button" onclick="downloadAreaExcel()">엑셀로 저장</button>
                    </div>
                    <div class="motion-svg-wrap">
                        <img src="/public/ScanMotion_Image1.png" alt="Area Diagram"
                            style="width: 100%; max-width: 320px; display: block; margin: 0 auto;">
                    </div>
                    <div class="output-section">
                        <div class="form-title">Full Scan</div>
                        <div class="output-grid">
                            <div class="output-row"><label>Scan Time [sec]</label><input type="number"
                                    name="area_full_scan_time" id="area_full_scan_time" readonly disabled></div>
                            <div class="output-row"><label>UPH</label><input type="number" name="area_full_scan_uph"
                                    id="area_full_scan_uph" readonly disabled></div>
                        </div>
                        <div class="form-title" style="margin-top:12px;">Circle Scan</div>
                        <div class="output-grid">
                            <div class="output-row"><label>Scan Time [sec]</label><input type="number"
                                    name="area_circle_scan_time" id="area_circle_scan_time" readonly disabled></div>
                            <div class="output-row"><label>UPH</label><input type="number" name="area_circle_scan_uph"
                                    id="area_circle_scan_uph" readonly disabled></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="history-section">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
            <div class="history-title">연산 히스토리</div>
            <button type="button" onclick="clearHistory()"
                style="margin-left: 10px; padding: 4px 12px; font-size:0.95rem; background:#ef4444; color:#fff; border:none; border-radius:6px; cursor:pointer;">히스토리
                삭제</button>
        </div>
        <table class="history-table" id="historyTable">
            <thead>
                <tr>
                    <th>Datetime</th>
                    <th>가속도</th>
                    <th>Scan Speed</th>
                    <th>Wafer Size</th>
                    <th>Camera Res</th>
                    <th>ScanTime</th>
                    <th>UPH</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        let tdiHistoryList = [];
        let areaHistoryList = [];
        let currentHistoryList = tdiHistoryList; // 기본값은 TDI 히스토리

        function switchTab(tabName) {
            // 모든 탭 버튼에서 active 클래스 제거
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // 모든 탭 콘텐츠에서 active 클래스 제거
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // 선택된 탭 버튼에 active 클래스 추가
            document.querySelector(`.tab-button[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // 선택된 탭 콘텐츠에 active 클래스 추가
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // 히스토리 전환
            if (tabName === 'tdi') {
                currentHistoryList = tdiHistoryList;
            } else if (tabName === 'area') {
                currentHistoryList = areaHistoryList;
            }

            // 히스토리 테이블 업데이트
            renderHistory();
        }

        function calculate() {
            const form = document.getElementById('calcForm');
            const data = Object.fromEntries(new FormData(form).entries());
            fetch('/api/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(result => {
                    if (result.accel_time !== undefined) document.getElementsByName('accel_time')[0].value = result.accel_time;
                    if (result.accel_dist !== undefined) document.getElementsByName('accel_dist')[0].value = result.accel_dist;
                    if (result.const_dist !== undefined) document.getElementsByName('scan_const_dist')[0].value = result.const_dist;
                    if (result.total_scan_dist !== undefined) document.getElementsByName('scan_total_dist')[0].value = result.total_scan_dist;
                    if (result.scan_count !== undefined) document.getElementsByName('scan_count')[0].value = result.scan_count;
                    if (result.full_scan_time !== undefined) document.getElementById('full_scan_time').value = result.full_scan_time;
                    if (result.full_scan_uph !== undefined) document.getElementById('full_uph').value = result.full_scan_uph;
                    if (result.circle_scan_time !== undefined) document.getElementById('circle_scan_time').value = result.circle_scan_time;
                    if (result.circle_scan_uph !== undefined) document.getElementById('circle_uph').value = result.circle_scan_uph;
                })
                .catch(error => {
                    // 서버가 없을 때는 조용히 클라이언트 사이드 계산으로 대체
                    calculateTDI();
                });
        }

        function saveHistory() {
            const form = document.getElementById('calcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            // TDI 계산 실행 (클라이언트 사이드)
            calculateTDI();

            // 직접 DOM에서 계산된 값들을 가져오기
            const scan_time = document.getElementById('full_scan_time').value;
            const uph = document.getElementById('full_uph').value;

            // 클라이언트 사이드 히스토리 저장
            const historyItem = {
                datetime: new Date().toLocaleString('ko-KR'),
                accel_g: data.accel_g,
                scan_speed: data.scan_speed,
                accel_margin: data.accel_margin,
                wafer_size: data.wafer_size,
                camera_res: data.camera_res,
                camera_freq: data.camera_freq,
                safety_factor: data.safety_factor,
                fov_pixel: data.fov_pixel,
                scan_delay: data.scan_delay,
                process_delay: data.process_delay,
                wafer_align_scan_count: data.wafer_align_scan_count,
                scan_time: scan_time,
                uph: uph,
            };

            tdiHistoryList.push(historyItem);
            if (currentHistoryList === tdiHistoryList) {
                renderHistory();
            }

            // 서버로 보낼 데이터에 계산된 결과값 추가
            const serverData = {
                ...data,
                full_scan_time: scan_time,
                full_scan_uph: uph
            };

            // 서버가 있을 때만 API 호출
            fetch('/api/save_history', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(serverData)
            }).catch(error => {
                console.log('서버 히스토리 저장 실패 (로컬 모드):', error);
            });
        }

        function renderHistory() {
            const tbody = document.getElementById('historyTable').querySelector('tbody');
            tbody.innerHTML = currentHistoryList.map((h, i) =>
                `<tr data-idx="${i}"><td>${h.datetime}</td><td>${h.accel_g || h.area_accel_g}</td><td>${h.scan_speed || h.area_scan_speed}</td><td>${h.wafer_size || h.area_wafer_size}</td><td>${h.camera_res || h.area_camera_res}</td><td>${h.scan_time}</td><td>${h.uph}</td></tr>`
            ).join('');
        }

        function downloadExcel() {
            const form = document.getElementById('calcForm');
            const data = Object.fromEntries(new FormData(form).entries());
            fetch('/api/download_excel', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(res => res.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'result.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                });
        }

        function clearHistory() {
            if (currentHistoryList === tdiHistoryList) {
                tdiHistoryList = [];
            } else {
                areaHistoryList = [];
            }
            renderHistory();

            // 서버가 있을 때만 API 호출
            fetch('/api/clear_history', { method: 'POST' }).catch(error => {
                console.log('서버 히스토리 삭제 실패 (로컬 모드):', error);
            });
        }

        function calculateTDI() {
            const form = document.getElementById('calcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            // TDI 계산 로직 (서버와 동일)
            const cameraRes = parseFloat(data.camera_res) || 0;
            const cameraFreq = parseFloat(data.camera_freq) || 0;
            const scanSpeed = parseFloat(data.scan_speed) || 0;
            const accelG = parseFloat(data.accel_g) || 0;
            const accelMargin = parseFloat(data.accel_margin) || 0;
            const waferSize = parseFloat(data.wafer_size) || 0;
            const safetyFactor = parseFloat(data.safety_factor) || 0;
            const scanDelay = parseFloat(data.scan_delay) || 0;
            const processDelay = parseFloat(data.process_delay) || 0;
            const waferAlignScanCount = parseFloat(data.wafer_align_scan_count) || 0;
            const fovPixel = parseFloat(data.fov_pixel) || 0;

            const UNIT = 1000;
            const GRAVITY = 9.80665;

            function getAccelTime(acceleration, speed) {
                if (acceleration === 0) return 0;
                return (speed / UNIT) / (acceleration * GRAVITY);
            }

            function getAccelDistance(acceleration, speed) {
                if (acceleration === 0) return 0;
                const accelTime = getAccelTime(acceleration, speed);
                return 0.5 * acceleration * GRAVITY * (accelTime ** 2) * 1000;
            }

            function getConstantDistance(size) {
                return size;
            }

            function getTotalScanDistance(accelDist, size, accelOffset) {
                return (2 * accelDist) + size + (2 * accelOffset);
            }

            const accelTime = getAccelTime(accelG, scanSpeed);
            const accelDist = getAccelDistance(accelG, scanSpeed);
            const constDist = getConstantDistance(waferSize);
            const totalScanDist = getTotalScanDistance(accelDist, waferSize, accelMargin);

            const scanCount = Math.ceil(waferSize / (fovPixel * cameraRes / 1000)) + waferAlignScanCount;
            const fullScanTime = ((totalScanDist * scanCount) / scanSpeed + scanCount * 0.05) + processDelay;
            const fullScanUph = 3600 / (fullScanTime + scanDelay);
            const circleScanTime = fullScanTime * 0.95;
            const circleScanUph = 3600 / (circleScanTime + scanDelay);

            // 결과 업데이트
            if (document.getElementsByName('accel_time')[0]) {
                document.getElementsByName('accel_time')[0].value = accelTime.toFixed(4);
            }
            if (document.getElementsByName('accel_dist')[0]) {
                document.getElementsByName('accel_dist')[0].value = accelDist.toFixed(4);
            }
            if (document.getElementsByName('scan_const_dist')[0]) {
                document.getElementsByName('scan_const_dist')[0].value = constDist.toFixed(4);
            }
            if (document.getElementsByName('scan_total_dist')[0]) {
                document.getElementsByName('scan_total_dist')[0].value = totalScanDist.toFixed(4);
            }
            if (document.getElementsByName('scan_count')[0]) {
                document.getElementsByName('scan_count')[0].value = scanCount;
            }
            if (document.getElementById('full_scan_time')) {
                document.getElementById('full_scan_time').value = fullScanTime.toFixed(4);
            }
            if (document.getElementById('full_uph')) {
                document.getElementById('full_uph').value = fullScanUph.toFixed(4);
            }
            if (document.getElementById('circle_scan_time')) {
                document.getElementById('circle_scan_time').value = circleScanTime.toFixed(4);
            }
            if (document.getElementById('circle_uph')) {
                document.getElementById('circle_uph').value = circleScanUph.toFixed(4);
            }
        }

        function calculateArea() {
            const form = document.getElementById('areaCalcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            // AREA 계산 로직
            const accelG = parseFloat(data.area_accel_g) || 0;
            const scanSpeed = parseFloat(data.area_scan_speed) || 0;
            const accelMargin = parseFloat(data.area_accel_margin) || 0;
            const waferSize = parseFloat(data.area_wafer_size) || 0;
            const cameraRes = parseFloat(data.area_camera_res) || 0;
            const cameraFreq = parseFloat(data.area_camera_freq) || 0;
            const safetyFactor = parseFloat(data.area_safety_factor) || 0;
            const fovX = parseFloat(data.area_fov_x) || 0;
            const fovY = parseFloat(data.area_fov_y) || 0;
            const scanDelay = parseFloat(data.area_scan_delay) || 0;
            const processDelay = parseFloat(data.area_process_delay) || 0;
            const waferChangeDelay = parseFloat(data.area_wafer_change_delay) || 0;

            // TDI와 동일한 계산 로직 적용
            const UNIT = 1000;
            const GRAVITY = 9.80665;

            function getAccelTime(acceleration, speed) {
                if (acceleration === 0) return 0;
                return (speed / UNIT) / (acceleration * GRAVITY);
            }

            function getAccelDistance(acceleration, speed) {
                if (acceleration === 0) return 0;
                const accelTime = getAccelTime(acceleration, speed);
                return 0.5 * acceleration * GRAVITY * (accelTime ** 2) * 1000;
            }

            function getConstantDistance(size) {
                return size;
            }

            function getTotalScanDistance(accelDist, size, accelOffset) {
                return (2 * accelDist) + size + (2 * accelOffset);
            }

            const accelTime = getAccelTime(accelG, scanSpeed);
            const accelDist = getAccelDistance(accelG, scanSpeed);
            const constDist = getConstantDistance(waferSize);
            const totalScanDist = getTotalScanDistance(accelDist, waferSize, accelMargin);

            // Line Count 계산 (Wafer size * 1000 / (Camera Resolution * Fov X))
            const lineCount = Math.ceil((waferSize * 1000) / (cameraRes * fovX));
            const scanCount = lineCount; // scanCount를 lineCount로 설정

            const lineScanTime = Math.ceil(waferSize / (cameraRes * fovY / 1000)) / (cameraFreq * (safetyFactor / 100));
            // Scan Time 계산
            const fullScanTime = (accelTime * 2 + scanDelay) * scanCount + lineScanTime * scanCount + processDelay;
            const fullScanUph = 3600 / (fullScanTime + waferChangeDelay);
            const circleScanTime = fullScanTime * 0.95;
            const circleScanUph = 3600 / (circleScanTime + waferChangeDelay);

            // 결과 업데이트
            if (document.getElementsByName('area_accel_dist')[0]) {
                document.getElementsByName('area_accel_dist')[0].value = accelDist.toFixed(4);
            }
            if (document.getElementsByName('area_accel_time')[0]) {
                document.getElementsByName('area_accel_time')[0].value = accelTime.toFixed(4);
            }
            if (document.getElementsByName('area_const_dist')[0]) {
                document.getElementsByName('area_const_dist')[0].value = constDist.toFixed(4);
            }
            if (document.getElementsByName('area_total_scan_dist')[0]) {
                document.getElementsByName('area_total_scan_dist')[0].value = totalScanDist.toFixed(4);
            }
            if (document.getElementsByName('area_line_count')[0]) {
                document.getElementsByName('area_line_count')[0].value = lineCount;
            }
            if (document.getElementById('area_full_scan_time')) {
                document.getElementById('area_full_scan_time').value = fullScanTime.toFixed(4);
            }
            if (document.getElementById('area_full_scan_uph')) {
                document.getElementById('area_full_scan_uph').value = fullScanUph.toFixed(4);
            }
            if (document.getElementById('area_circle_scan_time')) {
                document.getElementById('area_circle_scan_time').value = circleScanTime.toFixed(4);
            }
            if (document.getElementById('area_circle_scan_uph')) {
                document.getElementById('area_circle_scan_uph').value = circleScanUph.toFixed(4);
            }
        }

        function saveAreaHistory() {
            const form = document.getElementById('areaCalcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            // AREA 계산 실행 (클라이언트 사이드)
            calculateArea();

            // 직접 DOM에서 계산된 값들을 가져오기
            const scan_time = document.getElementById('area_full_scan_time').value;
            const uph = document.getElementById('area_full_scan_uph').value;

            // 클라이언트 사이드 히스토리 저장
            const historyItem = {
                datetime: new Date().toLocaleString('ko-KR'),
                area_accel_g: data.area_accel_g,
                area_scan_speed: data.area_scan_speed,
                area_accel_margin: data.area_accel_margin,
                area_wafer_size: data.area_wafer_size,
                area_camera_res: data.area_camera_res,
                area_camera_freq: data.area_camera_freq,
                area_fov_x: data.area_fov_x,
                area_fov_y: data.area_fov_y,
                area_scan_delay: data.area_scan_delay,
                area_process_delay: data.area_process_delay,
                area_wafer_change_delay: data.area_wafer_change_delay,
                scan_time: scan_time,
                uph: uph
            };

            areaHistoryList.push(historyItem);
            if (currentHistoryList === areaHistoryList) {
                renderHistory();
            }

            // 서버로 보낼 데이터에 계산된 결과값 추가
            const serverData = {
                ...data,
                area_full_scan_time: scan_time,
                area_full_scan_uph: uph
            };

            // 서버가 있을 때만 API 호출
            fetch('/api/save_area_history', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(serverData)
            }).catch(error => {
                console.log('서버 히스토리 저장 실패 (로컬 모드):', error);
            });
        }

        function downloadAreaExcel() {
            const form = document.getElementById('areaCalcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            // 간단한 CSV 다운로드 구현
            const csvContent = "data:text/csv;charset=utf-8,"
                + "Width,Height,Scan Speed,Total Area,Scan Time,UPH\n"
                + `${data.area_width},${data.area_height},${data.area_scan_speed},`
                + `${document.getElementsByName('total_area')[0].value},`
                + `${document.getElementById('area_total_time').value},`
                + `${document.getElementById('area_uph').value}`;

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "area_result.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = function () {
            // 초기 탭 상태 설정
            currentHistoryList = tdiHistoryList;
            
            fetch('/api/history')
                .then(res => res.json())
                .then(list => {
                    // 서버 히스토리를 TDI와 AREA로 분리
                    tdiHistoryList = list.filter(h => h.accel_g && !h.area_accel_g);
                    areaHistoryList = list.filter(h => h.area_accel_g);
                    
                    // 필터링 결과가 없으면 전체 리스트를 TDI로 설정 (기존 동작 유지)
                    if (tdiHistoryList.length === 0 && areaHistoryList.length === 0 && list.length > 0) {
                        tdiHistoryList = list;
                    }
                    
                    currentHistoryList = tdiHistoryList;
                    renderHistory();
                })
                .catch(error => {
                    console.log('히스토리 로드 실패 (서버가 실행되지 않았거나 API가 없음):', error);
                    tdiHistoryList = [];
                    areaHistoryList = [];
                    currentHistoryList = tdiHistoryList;
                    renderHistory();
                });

            document.querySelectorAll('#calcForm input').forEach(input => {
                input.addEventListener('input', () => {
                    calculate();
                });
            });

            document.querySelectorAll('#areaCalcForm input').forEach(input => {
                input.addEventListener('input', () => {
                    calculateArea();
                });
            });

            const tbody = document.getElementById('historyTable').querySelector('tbody');
            tbody.addEventListener('click', function (e) {
                let tr = e.target.closest('tr');
                if (!tr) return;
                const idx = tr.getAttribute('data-idx');
                const h = currentHistoryList[idx];
                if (!h) return;

                // 안전한 값 설정 (undefined 방지)
                const setInputValue = (name, value) => {
                    const input = document.querySelector(`input[name="${name}"]`);
                    if (input && value !== undefined && value !== null) {
                        input.value = value;
                    }
                };

                if (currentHistoryList === tdiHistoryList) {
                    // TDI 히스토리 클릭 시
                    setInputValue('camera_res', h.camera_res);
                    setInputValue('camera_freq', h.camera_freq);
                    setInputValue('scan_speed', h.scan_speed);
                    setInputValue('accel_g', h.accel_g);
                    setInputValue('accel_margin', h.accel_margin);
                    setInputValue('wafer_size', h.wafer_size);
                    setInputValue('safety_factor', h.safety_factor);
                    setInputValue('scan_delay', h.scan_delay);
                    setInputValue('process_delay', h.process_delay);
                    setInputValue('wafer_align_scan_count', h.wafer_align_scan_count);
                    setInputValue('fov_pixel', h.fov_pixel);

                    // 입력값 설정 후 계산 실행
                    setTimeout(() => {
                        calculate();
                    }, 100);
                } else {
                    // AREA 히스토리 클릭 시
                    setInputValue('area_camera_res', h.area_camera_res);
                    setInputValue('area_camera_freq', h.area_camera_freq);
                    setInputValue('area_scan_speed', h.area_scan_speed);
                    setInputValue('area_accel_g', h.area_accel_g);
                    setInputValue('area_accel_margin', h.area_accel_margin);
                    setInputValue('area_wafer_size', h.area_wafer_size);
                    setInputValue('area_fov_x', h.area_fov_x);
                    setInputValue('area_fov_y', h.area_fov_y);
                    setInputValue('area_scan_delay', h.area_scan_delay);
                    setInputValue('area_process_delay', h.area_process_delay);
                    setInputValue('area_wafer_change_delay', h.area_wafer_change_delay);

                    // 입력값 설정 후 계산 실행
                    setTimeout(() => {
                        calculateArea();
                    }, 100);
                }
            });
        }
    </script>
