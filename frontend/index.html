<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Semi Flow calculator Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        .contact-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.85rem;
            color: rgba(107, 114, 128, 0.3);
            text-align: right;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.2s ease;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: auto;
        }

        .contact-info:hover {
            background: rgba(255, 255, 255, 0.8);
            color: rgba(107, 114, 128, 0.8);
        }

        .contact-info:active {
            background: rgba(255, 255, 255, 1);
            color: rgba(107, 114, 128, 1);
            transform: scale(0.95);
        }

        /* 값 변경 알림을 위한 빨간색 테두리 스타일 */
        .value-changed {
            border: 2px solid #ef4444 !important;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.3) !important;
            animation: valueChanged 0.5s ease-in-out;
        }

        @keyframes valueChanged {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .main-flex {
            display: flex;
            gap: 60px;
            max-width: 1200px;
            min-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 60, 120, 0.10);
            padding: 24px 18px 18px 18px;
            align-items: flex-start;
        }

        .left-panel {
            flex: 1 1 0;
            min-width: 340px;
            max-width: 700px;
        }

        .right-panel {
            flex: 0 0 340px;
            min-width: 340px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-self: flex-start;
            margin-top: 0;
        }

        .button-row {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin: 8px 0;
            padding-left: 24px;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 1.4rem;
            color: #2563eb;
            font-weight: 700;
            letter-spacing: -1px;
            text-align: left;
        }

        .motion-svg-wrap {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 10px;
        }

        .form-title {
            font-size: 1.01rem;
            font-weight: 700;
            color: #2563eb;
            margin: 10px 0 4px 0;
        }

        .grid2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px 14px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        .grid2>div:first-child {
            padding-right: 18px;
        }

        .grid2>div:last-child {
            padding-left: 18px;
        }

        label {
            min-width: 90px;
            color: #1e293b;
            font-size: 0.97rem;
            font-weight: 500;
            margin-bottom: 0;
        }

        input[type="number"],
        input[type="text"] {
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            padding: 6px 8px;
            border: 1.2px solid #dbeafe;
            border-radius: 7px;
            font-size: 0.97rem;
            background: #f8fafc;
            transition: border 0.2s;
            margin-bottom: 0;
            height: 28px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border: 1.2px solid #2563eb;
            outline: none;
            background: #fff;
        }

        input[readonly] {
            background: #e5e7eb;
            color: #555;
            border: 1.2px solid #e5e7eb;
        }

        button {
            padding: 8px 18px;
            border: none;
            border-radius: 7px;
            background: #2563eb;
            color: #fff;
            font-size: 1.01rem;
            font-weight: 600;
            margin-right: 8px;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s;
        }

        button:last-child {
            margin-right: 0;
        }

        button:hover {
            background: #1742a0;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.13);
        }

        .output-section {
            width: 100%;
            max-width: 340px;
            margin-top: 10px;
        }

        .output-section .form-title {
            margin-top: 0;
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 6px 14px;
        }

        .output-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 0;
        }

        .output-row input[readonly] {
            font-size: 1.15rem;
            text-align: right;
            width: 100%;
            min-width: 90px;
            background: #e5e7eb;
            color: #222;
            font-weight: bold;
        }

        .tab-container {
            max-width: 1300px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(30, 60, 120, 0.10);
            overflow: hidden;
        }

        .tab-header {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab-button {
            flex: 1;
            padding: 16px 24px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;

        .tab-button.active {

        .tab-content {

        }

        .history-section {
            max-width: 1300px;
            margin: 18px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(30, 60, 120, 0.07);
            padding: 12px 10px 18px 10px;
        }

        .history-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .history-table {
            width: 100%;

            font-size: 0.97rem;
        }

        .history-table th,
        .history-table td {
            border: 1px solid #e5e7eb;
            padding: 4px 7px;
            text-align: center;
        }

        .history-table th {
            background: #f1f5f9;
            color: #2563eb;
        }

        .history-table tbody {
            max-height: 180px;
            overflow-y: auto;
        }

        @media (max-width: 1300px) {

            .main-flex,
            .history-section,
            .tab-container {
                max-width: 99vw;

            }
        }

        @media (max-width: 900px) {
            .main-flex {

                gap: 10px;
                min-width: 0;
            }

            .right-panel {
                min-width: 0;
                max-width: 100vw;
            }
        }
    </style>
</head>

        <table class="history-table" id="historyTable">
            <thead>
                <tr>
                    <th>Datetime</th>
                    <th>가속도</th>
                    <th>Scan Speed</th>
                    <th>Wafer Size</th>

    <script>
        let tdiHistoryList = [];
        let areaHistoryList = [];
        let currentHistoryList = tdiHistoryList;

        // 공통 상수
        const UNIT = 1000;
        const GRAVITY = 9.80665;

        // 공통 계산 함수들
        function getAccelTime(acceleration, speed) {
            if (acceleration === 0) return 0;
            return (speed / UNIT) / (acceleration * GRAVITY);
        }

        function getAccelDistance(acceleration, speed) {
            if (acceleration === 0) return 0;
            const accelTime = getAccelTime(acceleration, speed);
            return 0.5 * acceleration * GRAVITY * (accelTime ** 2) * 1000;
        }

        function getConstantDistance(size) {
            return size;
        }

        function getTotalScanDistance(accelDist, size, accelOffset) {
            return (2 * accelDist) + size + (2 * accelOffset);
        }

        // 값 변경 알림 함수
        function showValueChanged(element) {
            if (element) {
                element.classList.add('value-changed');
                setTimeout(() => {
                    element.classList.remove('value-changed');
                }, 2000);
            }
        }

        // DOM 요소 값 설정 헬퍼 함수
        function setElementValue(selector, value, isName = false) {
            const element = isName ? 
                document.getElementsByName(selector)[0] : 
                document.getElementById(selector);
            if (element && value !== undefined && value !== null) {
                element.value = typeof value === 'number' ? value.toFixed(4) : value;
            }
        }

        // 스캔 속도 제한 검증 함수
        function validateScanSpeed(scanSpeedElement, maxSpeed) {
            if (scanSpeedElement) {
                const originalValue = parseFloat(scanSpeedElement.value) || 0;
                if (Math.abs(originalValue - maxSpeed) > 0.01) {
                    scanSpeedElement.value = maxSpeed;
                    showValueChanged(scanSpeedElement);
                }
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.querySelector(`.tab-button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');

            currentHistoryList = tabName === 'tdi' ? tdiHistoryList : areaHistoryList;
            renderHistory();
        }



        function calculateTDI() {
            const form = document.getElementById('calcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            const cameraRes = parseFloat(data.camera_res) || 0;
            const cameraFreq = parseFloat(data.camera_freq) || 0;
            const fovPixel = parseFloat(data.fov_pixel) || 0;
            const safetyFactor = parseFloat(data.safety_factor) || 0;
            const scanSpeed = Math.min(parseFloat(data.scan_speed) || 0, cameraRes * cameraFreq * (safetyFactor / 100));
            
            validateScanSpeed(document.getElementsByName('scan_speed')[0], scanSpeed);
            
            const accelG = parseFloat(data.accel_g) || 0;
            const accelMargin = parseFloat(data.accel_margin) || 0;
            const waferSize = parseFloat(data.wafer_size) || 0;
            const scanDelay = parseFloat(data.scan_delay) || 0;
            const processDelay = parseFloat(data.process_delay) || 0;
            const waferAlignScanCount = parseFloat(data.wafer_align_scan_count) || 0;

            const accelTime = getAccelTime(accelG, scanSpeed);
            const accelDist = getAccelDistance(accelG, scanSpeed);
            const constDist = getConstantDistance(waferSize);
            const totalScanDist = getTotalScanDistance(accelDist, waferSize, accelMargin);

            const scanCount = Math.ceil(waferSize / (fovPixel * cameraRes / 1000)) + waferAlignScanCount;
            const fullScanTime = ((totalScanDist * scanCount) / scanSpeed + scanCount * 0.05) + processDelay;
            const fullScanUph = 3600 / (fullScanTime + scanDelay);
            const circleScanTime = fullScanTime * 0.95;
            const circleScanUph = 3600 / (circleScanTime + scanDelay);

            // 결과 업데이트
            setElementValue('accel_time', accelTime, true);
            setElementValue('accel_dist', accelDist, true);
            setElementValue('scan_const_dist', constDist, true);
            setElementValue('scan_total_dist', totalScanDist, true);
            setElementValue('scan_count', scanCount, true);
            setElementValue('full_scan_time', fullScanTime);
            setElementValue('full_uph', fullScanUph);
            setElementValue('circle_scan_time', circleScanTime);
            setElementValue('circle_uph', circleScanUph);
        }

        function calculateArea() {
            const form = document.getElementById('areaCalcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            const accelG = parseFloat(data.area_accel_g) || 0;
            const accelMargin = parseFloat(data.area_accel_margin) || 0;
            const waferSize = parseFloat(data.area_wafer_size) || 0;
            const cameraRes = parseFloat(data.area_camera_res) || 0;
            const cameraFreq = parseFloat(data.area_camera_freq) || 0;
            const safetyFactor = parseFloat(data.area_safety_factor) || 0;
            const fovX = parseFloat(data.area_fov_x) || 0;
            const fovY = parseFloat(data.area_fov_y) || 0;
            const scanDelay = parseFloat(data.area_scan_delay) || 0;
            const processDelay = parseFloat(data.area_process_delay) || 0;
            const waferChangeDelay = parseFloat(data.area_wafer_change_delay) || 0;
            const scanSpeed = Math.min(parseFloat(data.area_scan_speed) || 0, (fovY * cameraFreq / 1000) * (safetyFactor / 100));
            validateScanSpeed(document.getElementsByName('area_scan_speed')[0], scanSpeed);

            const accelTime = getAccelTime(accelG, scanSpeed);
            const accelDist = getAccelDistance(accelG, scanSpeed);
            const constDist = getConstantDistance(waferSize);
            const totalScanDist = getTotalScanDistance(accelDist, waferSize, accelMargin);

            const lineCount = Math.ceil((waferSize * 1000) / (cameraRes * fovX));
            const scanCount = lineCount;

            const lineScanTime = Math.ceil(totalScanDist - accelDist*2) / (scanSpeed * (safetyFactor / 100));
            const fullScanTime = (accelTime * 2 + scanDelay) * scanCount + lineScanTime * scanCount + processDelay;
            const fullScanUph = 3600 / (fullScanTime + waferChangeDelay);
            const circleScanTime = fullScanTime * 0.95;
            const circleScanUph = 3600 / (circleScanTime + waferChangeDelay);

            // 결과 업데이트
            setElementValue('area_accel_dist', accelDist, true);
            setElementValue('area_accel_time', accelTime, true);
            setElementValue('area_const_dist', constDist, true);
            setElementValue('area_total_scan_dist', totalScanDist, true);
            setElementValue('area_line_count', lineCount, true);
            setElementValue('area_full_scan_time', fullScanTime);
            setElementValue('area_full_scan_uph', fullScanUph);
            setElementValue('area_circle_scan_time', circleScanTime);
            setElementValue('area_circle_scan_uph', circleScanUph);
        }

        function saveHistory() {
            const form = document.getElementById('calcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            calculateTDI();

            const scan_time = document.getElementById('full_scan_time').value;
            const uph = document.getElementById('full_uph').value;

            const historyItem = {
                datetime: new Date().toLocaleString('ko-KR'),
                accel_g: data.accel_g,
                scan_speed: data.scan_speed,
                accel_margin: data.accel_margin,
                wafer_size: data.wafer_size,
                camera_res: data.camera_res,
                camera_freq: data.camera_freq,
                safety_factor: data.safety_factor,
                fov_pixel: data.fov_pixel,
                scan_delay: data.scan_delay,
                process_delay: data.process_delay,
                wafer_align_scan_count: data.wafer_align_scan_count,
                scan_time: scan_time,
                uph: uph,
            };

            tdiHistoryList.push(historyItem);
            if (currentHistoryList === tdiHistoryList) {
                renderHistory();
            }

            fetch('/api/save_history', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...data, full_scan_time: scan_time, full_scan_uph: uph })
            }).catch(error => {
                console.log('서버 히스토리 저장 실패 (로컬 모드):', error);
            });
        }

        function saveAreaHistory() {
            const form = document.getElementById('areaCalcForm');
            const data = Object.fromEntries(new FormData(form).entries());

            calculateArea();

            const scan_time = document.getElementById('area_full_scan_time').value;
            const uph = document.getElementById('area_full_scan_uph').value;

            const historyItem = {
                datetime: new Date().toLocaleString('ko-KR'),
                area_accel_g: data.area_accel_g,
                area_scan_speed: data.area_scan_speed,
                area_accel_margin: data.area_accel_margin,
                area_wafer_size: data.area_wafer_size,
                area_camera_res: data.area_camera_res,
                area_camera_freq: data.area_camera_freq,
                area_fov_x: data.area_fov_x,
                area_fov_y: data.area_fov_y,
                area_scan_delay: data.area_scan_delay,
                area_process_delay: data.area_process_delay,
                area_wafer_change_delay: data.area_wafer_change_delay,
                scan_time: scan_time,
                uph: uph
            };

            areaHistoryList.push(historyItem);
            if (currentHistoryList === areaHistoryList) {
                renderHistory();
            }

            fetch('/api/save_area_history', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...data, area_full_scan_time: scan_time, area_full_scan_uph: uph })
            }).catch(error => {
                console.log('서버 히스토리 저장 실패 (로컬 모드):', error);
            });
        }

        function renderHistory() {
            const tbody = document.getElementById('historyTable').querySelector('tbody');
            tbody.innerHTML = currentHistoryList.map((h, i) =>
                `<tr data-idx="${i}"><td>${h.datetime}</td><td>${h.accel_g || h.area_accel_g}</td><td>${h.scan_speed || h.area_scan_speed}</td><td>${h.wafer_size || h.area_wafer_size}</td><td>${h.camera_res || h.area_camera_res}</td><td>${h.scan_time}</td><td>${h.uph}</td></tr>`
            ).join('');
        }

        function clearHistory() {
            if (currentHistoryList === tdiHistoryList) {
                tdiHistoryList = [];
            } else {
                areaHistoryList = [];
            }
            renderHistory();

            fetch('/api/clear_history', { method: 'POST' }).catch(error => {
                console.log('서버 히스토리 삭제 실패 (로컬 모드):', error);
            });
        }

        // PDF 다운로드 공통 함수
        function downloadPDFCommon(formId, tabId, apiEndpoint, filename) {
            const form = document.getElementById(formId);
            const data = Object.fromEntries(new FormData(form).entries());
            const tab = document.getElementById(tabId);

            setTimeout(() => {
                html2canvas(tab, {
                    useCORS: true,
                    allowTaint: true,
                    scale: 2,
                    backgroundColor: '#ffffff',
                    width: tab.scrollWidth,
                    height: tab.scrollHeight,
                    scrollX: 0,
                    scrollY: 0
                }).then(canvas => {
                    const screenshot = canvas.toDataURL('image/png');
                    const imageRatio = canvas.height / canvas.width;
                    
                    fetch(apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ...data,
                            screenshot: screenshot,
                            imageRatio: imageRatio
                        })
                    })
                        .then(res => res.blob())
                        .then(blob => {
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            a.remove();
                        })
                        .catch(error => {
                            console.error('PDF 다운로드 실패:', error);
                            alert('PDF 다운로드에 실패했습니다.');
                        });
                }).catch(error => {
                    console.error('스크린샷 캡처 실패:', error);
                    alert('스크린샷 캡처에 실패했습니다.');
                });
            }, 300);
        }

        function downloadPDF() {
            downloadPDFCommon('calcForm', 'tdi-tab', '/api/download_pdf', 'tdi_result.pdf');
        }

        function downloadAreaPDF() {
            downloadPDFCommon('areaCalcForm', 'area-tab', '/api/download_area_pdf', 'area_result.pdf');
        }

        // 히스토리 클릭 이벤트 처리
        function handleHistoryClick(h) {
            const setInputValue = (name, value) => {
                const input = document.querySelector(`input[name="${name}"]`);
                if (input && value !== undefined && value !== null) {
                    input.value = value;
                }
            };

            if (currentHistoryList === tdiHistoryList) {
                setInputValue('camera_res', h.camera_res);
                setInputValue('camera_freq', h.camera_freq);
                setInputValue('scan_speed', h.scan_speed);
                setInputValue('accel_g', h.accel_g);
                setInputValue('accel_margin', h.accel_margin);
                setInputValue('wafer_size', h.wafer_size);
                setInputValue('safety_factor', h.safety_factor);
                setInputValue('scan_delay', h.scan_delay);
                setInputValue('process_delay', h.process_delay);
                setInputValue('wafer_align_scan_count', h.wafer_align_scan_count);
                setInputValue('fov_pixel', h.fov_pixel);

                setTimeout(() => calculateTDI(), 100);
            } else {
                setInputValue('area_camera_res', h.area_camera_res);
                setInputValue('area_camera_freq', h.area_camera_freq);
                setInputValue('area_scan_speed', h.area_scan_speed);
                setInputValue('area_accel_g', h.area_accel_g);
                setInputValue('area_accel_margin', h.area_accel_margin);
                setInputValue('area_wafer_size', h.area_wafer_size);
                setInputValue('area_fov_x', h.area_fov_x);
                setInputValue('area_fov_y', h.area_fov_y);
                setInputValue('area_scan_delay', h.area_scan_delay);
                setInputValue('area_process_delay', h.area_process_delay);
                setInputValue('area_wafer_change_delay', h.area_wafer_change_delay);

                setTimeout(() => calculateArea(), 100);
            }
        }

        window.onload = function () {
            currentHistoryList = tdiHistoryList;

            fetch('/api/history')
                .then(res => res.json())
                .then(list => {
                    tdiHistoryList = list.filter(h => h.accel_g && !h.area_accel_g);
                    areaHistoryList = list.filter(h => h.area_accel_g);

                    if (tdiHistoryList.length === 0 && areaHistoryList.length === 0 && list.length > 0) {
                        tdiHistoryList = list;
                    }

                    currentHistoryList = tdiHistoryList;
                    renderHistory();
                })
                .catch(error => {
                    console.log('히스토리 로드 실패 (서버가 실행되지 않았거나 API가 없음):', error);
                    tdiHistoryList = [];
                    areaHistoryList = [];
                    currentHistoryList = tdiHistoryList;
                    renderHistory();
                });

            // 입력 이벤트 리스너
            document.querySelectorAll('#calcForm input').forEach(input => {
                input.addEventListener('input', calculateTDI);
            });

            document.querySelectorAll('#areaCalcForm input').forEach(input => {
                input.addEventListener('input', calculateArea);
            });

            // 히스토리 클릭 이벤트
            const tbody = document.getElementById('historyTable').querySelector('tbody');
            tbody.addEventListener('click', function (e) {
                let tr = e.target.closest('tr');
                if (!tr) return;
                
                const idx = tr.getAttribute('data-idx');
                const h = currentHistoryList[idx];
                if (!h) return;

                handleHistoryClick(h);
            });
        }
    </script>
